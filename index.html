<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSS Bounty Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comcast PSIRT Bounty Calculator</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="base_score">Enter CVSS Score (between 0 and 10):</label>
            <input type="text" name="base_score" id="base_score" required>
            <button type="submit">Calculate Bounty</button>
        </form>
        {% if primary_result %}
            <p>{{ primary_result }}</p>
        {% endif %}
        {% if secondary_result %}
            <p>{{ secondary_result }}</p>
        {% endif %}
    </div>
</body>
</html>
